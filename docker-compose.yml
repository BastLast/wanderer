      ORIGIN: http://localhost:8080
      PUBLIC_POCKETBASE_URL: http://db:8090
    ports:
      - "8080:3000"
    depends_on:
      bootstrap:
        condition: service_completed_successfully
    networks:
      - wanderer
    restart: unless-stopped

volumes:
  wanderer-db:


networks:
  wanderer:
    driver: bridge
