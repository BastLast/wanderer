version: '3'

x-common-env: &cenv
  MEILI_URL: http://search:7700
  MEILI_MASTER_KEY: CHANGE_ME!

services:
  search:
    container_name: wanderer-search
    image: getmeili/meilisearch:v1.6.2
    environment:
      <<: *cenv
      MEILI_NO_ANALYTICS: true
      MEILI_HTTP_PAYLOAD_SIZE_LIMIT: 150 Mb
    ports:
      - 7700:7700
    networks:
      - wanderer
    # volumes:
    #   - ./data/data.ms:/meili_data/data.ms

    restart: unless-stopped
  db:
    container_name: wanderer-db
    build: ./db
    depends_on:
      search:
        condition: service_started
    environment:
      <<: *cenv
    ports:
      - "8090:8090"
    networks:
      - wanderer
    restart: unless-stopped
    volumes:
      - ./data/pb_data:/pb_data
  web:
    container_name: wanderer-web
    build: ./web
    depends_on:
      db:
        condition: service_started
    environment:
      <<: *cenv
      ORIGIN: http://localhost:3000
      PUBLIC_POCKETBASE_URL: http://db:8090
    ports:
      - "3000:3000"
    networks:
      - wanderer
    restart: unless-stopped

networks:
  wanderer:
    driver: bridge
