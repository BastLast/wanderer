version: '3'

x-common-env: &cenv
  MEILI_URL: http://search:7700
  MEILI_MASTER_KEY: CHANGE_ME!

services:
  search:
    image: getmeili/meilisearch:v1.6.2
    environment:
      <<: *cenv
      MEILI_NO_ANALYTICS: true
      MEILI_HTTP_PAYLOAD_SIZE_LIMIT: 150 Mb
    ports:
      - 7700:7700
    networks:
      - wanderer
    volumes:
      - ./data/data.ms:/meili_data/data.ms
    restart: unless-stopped

  bootstrap:
    build: ./search
    environment:
      <<: *cenv
    depends_on:
      search:
        condition: service_started
    networks:
      - wanderer
  db:
    build: ./db
    environment:
      <<: *cenv
    depends_on:
      bootstrap:
        condition: service_completed_successfully
    ports:
      - "8090:8090"
    networks:
      - wanderer
    restart: unless-stopped
    volumes:
      - wanderer-db:/pb_data
  web:
